<div class="col-sm-4 offset-md-4">
  <div class="card card-body">
    <form (submit)="edit ? updateProduct():submitProduct()">
      <div class="form-group">
        <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="product-name"
          autofocus>
      </div>
      <div class="form-group">
        <input type="text" name="description" [(ngModel)]="product.description" class="form-control"
          placeholder="Product Description" [ngModelOptions]="{standalone: true}">

      </div>
      <div class="form-group">
        <input type="text" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Price"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <input type="text" name="imageURL" [(ngModel)]="product.imageURL" class="form-control" placeholder="IMAGE URL"
          [ngModelOptions]="{standalone: true}">
      </div>
      <button class="btn btn-primary btn-block">
        Save
      </button>

    </form>

  </div>
</div>
